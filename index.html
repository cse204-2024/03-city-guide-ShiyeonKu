<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Guide</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">

        <div class="banner">
            <img id="banner_img" src="banner_img.jpg" alt="picture of Chicago">
            <div class="overlay">
                <div class="banner_text">
                    <h1>Welcome to Chicago</h1>
                    <p>Explore the opportunities</p>
                    <button class="btn" id="form_btn" type="submit">Learn More</button>
                </div>
            </div>
        </div>

        <div class="main">
            <!--4 different modals-->
            <div class="m_trig" id="aic">
                <!--Trigger the Modal-->
                <img class="tirg_img" id="aic_img" src="aic.jpeg" alt="Art Institute of Chicago picture">
                <div class="trig_overlay">
                    <div class="to_text" id="aic_overlay">Art Institute of Chicago</div>
                </div>
            </div>
            <!--modal-->
            <div class="modal" id="m_aic">
                <span id="close">&times;</span>
                <!--modal content-->
                <img class="modal_img" id="m_aic_img" src="aic.jpeg" alt="Art Institute of Chicago picture">
                <!--create table to put in images and organize information-->
            </div>
            <div class="m_trig" id="mp">
                <!--Trigger the Modal-->
                <img class="tirg_img" id="mp_img" src="mp.png" alt="Millenium Park picture">
                <div class="trig_overlay">
                    <div class="to_text" id="mp_overlay">Millenium Park</div>
                </div>
            </div>
            <div class="m_trig" id="mca">
                <!--Trigger the Modal-->
                <img class="tirg_img" id="mca_img" src="mca.jpeg" alt="Museum of Contemporary Art picture">
                <div class="trig_overlay">
                    <div class="to_text" id="mca_overlay">Museum of Contemporary Art</div>
                </div>
            </div>
            <div class="m_trig" id="hpac">
                <!--Trigger the Modal-->
                <img class="tirg_img" id="hpac_img" src="hpac.jpeg" alt="Hyde Part Art Center picture">
                <div class="trig_overlay">
                    <div class="to_text" id="hpac_overlay">Hyde Part Art Center</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>this is the bottom text for footer</p>
        </div>

    </div>

        Header with full screen image welcoming user
            Create a form/ survey that will "direct the user to their favorite museum"
            Or a sign in/ login form

    Art Institute of Chicago (pop up with inforamtion/ hours/ location/ map)
    Millenium Park (pop up with inforamtion/ hours/ location/ map)
    Museum of Contemporary Art (pop up with inforamtion/ hours/ location/ map)
    Hyde Park Art Center (pop up with inforamtion/ hours/ location/ map)
    -->

</body>
</html>
